<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Photo Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      width: 500px;
      margin: 0;
      background-color: #f0f0f0;
    }

    .polaroid {
      background: white;
      padding: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      text-align: center;
      border-radius: 5px;
    }

    .polaroid img {
      display: block;
      max-width: 100%;
      height: auto;
      border: none;
    }

    .polaroid .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="polaroid">
    <img src="katnissss.webp" alt="Sample Image">
    <div class="caption">This is a caption</div>
  </div>
</body>
</html>
